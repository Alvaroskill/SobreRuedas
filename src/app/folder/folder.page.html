<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <app-home *ngIf="folder=='Home'"></app-home>
  <app-professors-view *ngIf="folder=='Professors'"></app-professors-view>
  <app-students-view *ngIf="folder=='Students'"></app-students-view>
  <app-lessons-view *ngIf="folder=='Lessons'"></app-lessons-view>
  <app-aboutme *ngIf="folder=='AboutMe'"></app-aboutme>
  </ion-content>
