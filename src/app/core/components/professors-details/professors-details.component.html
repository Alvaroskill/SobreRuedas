
<ion-header>
    <ion-toolbar>
      <ion-title>Datos del professor</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-img *ngIf="form.controls.ProPicture.value" [src]="form.controls.ProPicture.value"></ion-img>
    <ion-img *ngIf="!form.controls.ProPicture.value" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input type="text" placeholder="Introduce tu nombre" formControlName="ProName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Apellidos
        </ion-label>
        <ion-input type="text" placeholder="Introduce tus apellidos" formControlName="ProSurname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Edad
        </ion-label>
        <ion-input type="number" placeholder="Introduce tu edad" formControlName="ProAge"></ion-input>
      </ion-item>
    </form>
  </ion-content>
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button [disabled]="!form.valid" (click)="onSubmit()">{{mode=="Edit"?"Modificar":"AÃ±adir"}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
