<ion-item-sliding>
  <ion-item>
    <ion-avatar class="professor">
      <img *ngIf="!getProfessor()?.ProPicture" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      <img *ngIf="getProfessor()?.ProPicture"  [src]="getProfessor().ProPicture" />
    </ion-avatar>
    <ion-icon name="link-outline"></ion-icon>
    <ion-avatar class="student">
      <img *ngIf="!getStudent()?.StuPicture"  src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="getStudent()?.StuPicture"  [src]="getStudent().StuPicture" />
    </ion-avatar>
    <ion-label class="ion-text-center ion-text-wrap">{{lesson.dateTime | date:'short':undefined:locale.locale}}</ion-label>
    <ion-button class="item-expanded" slot="end" fill="clear" (click)="onEditClick()">
      <div class="vertical">
        <ion-icon name="create" ></ion-icon>
        {{'properties.edit' | translate | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" slot="end" fill="clear" color="danger" (click)="onDeleteClick()">
      <div class="vertical">
        <ion-icon name="trash" ></ion-icon>
        {{'properties.delete' | translate | uppercase}}
      </div>
    </ion-button>
  </ion-item>

</ion-item-sliding>
